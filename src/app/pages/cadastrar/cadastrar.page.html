<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Cadastrar Usuário</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="container" >
    <form [formGroup]="formCadastro">
      <div class="content-items" >
          <ion-item  class="item">         
            <ion-label position="stacked" color="dark">Nome</ion-label>        
            <ion-input type="text" formControlName="nome"></ion-input>
          </ion-item>
        
          <ion-item>     
            <ion-label  position="stacked" color="dark">Sobrenome</ion-label>                
            <ion-input type="text" formControlName="sobrenome"></ion-input>
          </ion-item>  

          <ion-item>     
            <ion-label  position="stacked" color="dark">E-mail</ion-label>                
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>  

          <ion-item>   
            <ion-label position="stacked" color="dark">Endereço</ion-label>                    
            <ion-input type="text" formControlName="endereco"></ion-input>
          </ion-item> 

          <ion-item>   
            <ion-label position="stacked" color="dark">Senha</ion-label>                    
            <ion-input type="text" formControlName="senha"></ion-input>
          </ion-item> 
      
                        
          <ion-button color="success" class="button" type="submit" (click)="cadastrarUsuario()">Cadastrar Usuário</ion-button>          
      </div>
    </form>
</ion-content>
</ion-app>
